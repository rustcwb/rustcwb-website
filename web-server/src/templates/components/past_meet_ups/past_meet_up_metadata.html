<div

    id="meetup-{{ meetup.id }}"
    hx-get="/meetUp/{{ meetup.id }}"
    hx-target="#meetup-{{ meetup.id }}"
    hx-swap="outerHTML"
>

        <div class="font-bold">{{ meetup.title }}</div>
        <div>{{ meetup.date }}</div>
    </div>
</div>
