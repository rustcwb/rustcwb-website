<div
    class="flex flex-col p-4 hover:bg-rustDark transition ease-in-out duration-150"
    id="meetup-{{ meetup.id }}"
    hx-get="/meetUp/metadata/{{ meetup.id }}"
    hx-target="#meetup-{{ meetup.id }}"
    hx-swap="outerHTML"
>
    <div class="flex flex-row justify-between text-md space-x-2.5">
        <div class="font-bold">{{ meetup.title }}</div>
        <div>{{ meetup.date }}</div>
    </div>
    <div>Speaker: {{ meetup.speaker }}</div>
    <div class="flex items-stretch">
        <div class="mt-2 prose prose-sm text-white">{{meetup.description}}</div>
    </div>
    <div class="flex justify-center mt-4">
        <iframe
            width="420"
            height="315"
            src="{{ meetup.link }}"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
    </div>
</div>
